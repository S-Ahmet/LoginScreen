<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animasyonlu Login Form</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
</head>
<body>

    <div class="container">

        <div class="logo">
            <img src="Ekran Alıntısı.PNG" alt="Logo">
        </div>

        <form action="#">

            <div class="title">Login</div>

            <div class="input-box">
                <input type="email" placeholder="Email Giriniz..." required>
                <div class="underline"></div>
            </div>

            <div class="input-box">
                <input type="password" placeholder="Şifrenizi Giriniz..." required>
                <div class="underline"></div>
            </div>

            <div class="input-box button">
                <input type="submit" value="Giriş Yap">
            </div>

        </form>

        <div class="text">Diğer Giriş Seçenekleri</div>


        <div class="facebook">
            <a href="#"><i class="fab fa-facebook"></i>FACEBOOK</a>
        </div>

        <div class="google">
            <a href="#"><i class="fab fa-google"></i>GOOGLE</a>
        </div>


    </div>
    
</body>
</html>
